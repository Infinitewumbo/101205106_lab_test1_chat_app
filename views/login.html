<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/theme.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen transition-colors duration-300">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
        
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Login</h2>
            <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                ðŸŒ“
            </button>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    placeholder="Enter your username">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    placeholder="Enter your password">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Room</label>
                <select id="room" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="devops">DevOps</option>
                    <option value="cloud computing">Cloud Computing</option>
                    <option value="covid19">Covid19</option>
                    <option value="sports">Sports</option>
                    <option value="nodeJS">NodeJS</option>
                </select>
                <p class="text-xs text-gray-500 mt-1">Select a room to join immediately.</p>
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition transform hover:scale-105">
                Login & Join
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a href="signup.html" class="text-blue-500 hover:underline font-medium">Sign up here</a>
        </p>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                const room = $('#room').val();

                // Authenticate with Server
                $.ajax({
                    url: '/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username, password }),
                    success: function(response) {
                        localStorage.setItem('username', response.username);
                        localStorage.setItem('room', room);
                        
                        window.location.href = 'chat.html';
                    },
                    error: function(xhr) {
                        alert('Login Failed: ' + (xhr.responseJSON ? xhr.responseJSON.error : 'Unknown Error'));
                    }
                });
            });
        });
    </script>
</body>
</html>
